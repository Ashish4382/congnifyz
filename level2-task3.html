<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calulator Using javascript</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="level2-task3.css">

</head>

<body>
  <div class="container">
    <div class="input-container">
    <input class="number1" type="text" placeholder="Enter a Number">
    <input class="number2" type="text" placeholder="Enter a Number">

    <button onclick="
    Results();
   " class="result-button">Add</button>
    <div>
      <p class="result"></p>
    </div>
  </div>
<div>



</div>
  <script>
 function Results(){
  const num1 = document.querySelector('.number1').value;
  const num2 = document.querySelector('.number2').value;
  const  newResult = document.querySelector('.result');
  
  if(isNaN(num1) || isNaN(num2)){
    newResult.innerHTML = "please enter valid numbers only,Cannot add a number and letters "
  }else{
    const sum = Number(num1) + Number(num2);
    newResult.innerHTML = `The result is: ${sum}`
  }


 }
  </script>
</body>
</html>
